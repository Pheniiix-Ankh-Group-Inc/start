name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest
    permissions:
      id-token: write      # Pour OIDC
      contents: read       # Pour checkout

    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.GH_ACTIONS_AWS_ROLE }}
          aws-region: ca-central-1

      - name: Install dependencies
        run: npm ci

      - name: Build the frontend
        run: npm run build

      - name: Deploy to S3
        run: |
          aws s3 sync $SOURCE_DIR s3://$AWS_S3_BUCKET --delete --acl public-read
          aws s3 cp $SOURCE_DIR/index.html s3://$AWS_S3_BUCKET --acl public-read
        env:
          AWS_REGION: ca-central-1
          AWS_S3_BUCKET: anhk  # Remplace si ton bucket a un nom diff√©rent
          SOURCE_DIR: client/dist
